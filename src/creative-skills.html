<!-- CREATIVE SKILLS SECTION - Floating Planets Theme -->
<link rel="stylesheet" href="./creative-skills.css">
<section class="creative-skills-section">
  <div class="creative-skills-title">MY SKILLS</div>
  <div class="creative-skills-orbit">
    <!-- SVG for animated orbit lines -->
    <svg viewBox="0 0 480 480">
      <circle class="orbit-line" cx="240" cy="240" r="180" fill="none" />
      <circle class="orbit-line" cx="240" cy="240" r="120" fill="none" />
    </svg>
    <!-- Center node -->
    <div class="creative-skills-center">YOU</div>
    <!-- Skill planets (positions set by JS) -->
    <div class="creative-skill-planet" data-skill="react" style="--angle: 0deg;">
      <i class="fab fa-react"></i>
      <div class="creative-skill-tooltip">React<br>4+ years</div>
    </div>
    <div class="creative-skill-planet" data-skill="node" style="--angle: 60deg;">
      <i class="fab fa-node-js"></i>
      <div class="creative-skill-tooltip">Node.js<br>Backend & APIs</div>
    </div>
    <div class="creative-skill-planet" data-skill="python" style="--angle: 120deg;">
      <i class="fab fa-python"></i>
      <div class="creative-skill-tooltip">Python<br>ML & Scripting</div>
    </div>
    <div class="creative-skill-planet" data-skill="wordpress" style="--angle: 180deg;">
      <i class="fab fa-wordpress"></i>
      <div class="creative-skill-tooltip">WordPress<br>CMS & Themes</div>
    </div>
    <div class="creative-skill-planet" data-skill="mui" style="--angle: 240deg;">
      <i class="fas fa-layer-group"></i>
      <div class="creative-skill-tooltip">Material-UI<br>Design Systems</div>
    </div>
    <div class="creative-skill-planet" data-skill="js" style="--angle: 300deg;">
      <i class="fab fa-js"></i>
      <div class="creative-skill-tooltip">JavaScript<br>ES6+ & Web</div>
    </div>
  </div>
</section>
<script>
// Position planets in a circle
(function() {
  const planets = document.querySelectorAll('.creative-skill-planet');
  const center = { x: 240, y: 240 };
  const radius = 180;
  planets.forEach((planet, i) => {
    const angle = parseFloat(planet.style.getPropertyValue('--angle')) || (i * 60);
    const rad = angle * Math.PI / 180;
    const x = center.x + radius * Math.cos(rad) - 35; // 35 = planet radius
    const y = center.y + radius * Math.sin(rad) - 35;
    planet.style.left = x + 'px';
    planet.style.top = y + 'px';
  });
})();
</script>
