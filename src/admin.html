<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Â· Messages</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      body { font-family: "Roboto Mono", monospace; padding: 18px; }
      .auth { max-width: 360px; margin: 40px auto; display: grid; gap: 10px; }
      .auth input { padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
      .auth button { padding: 10px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; }
      .layout { display: grid; grid-template-columns: 320px 1fr; gap: 12px; height: 82vh; }
      .panel { border: 1px solid rgba(0,0,0,0.12); border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; }
      .panel h3 { margin: 0; padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.1); }
      .list { overflow: auto; flex: 1; }
      .search { padding: 8px; border-bottom: 1px solid rgba(0,0,0,0.08); display: flex; gap: 8px; }
      .search input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 8px; }
      .visitor { padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.08); cursor: pointer; display: grid; grid-template-columns: 1fr auto; gap: 4px; }
      .visitor .vname { font-weight: 600; font-size: 14px; }
      .visitor .meta { font-size: 12px; opacity: 0.7; }
      .visitor .preview { grid-column: 1 / span 2; font-size: 12px; color: #555; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .visitor .badge { background: #333; color: #fff; border-radius: 10px; padding: 0 6px; font-size: 11px; }
      .visitor.active { background: rgba(0,0,0,0.06); }
      .messages { overflow: auto; flex: 1; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
      .row { display: flex; }
      .row.admin { justify-content: flex-end; }
      .bubble { max-width: 70%; padding: 8px 12px; border-radius: 12px; background: #efefef; }
      .row.admin .bubble { background: #333; color: #fff; }
      .composer { display: flex; gap: 8px; padding: 10px; border-top: 1px solid rgba(0,0,0,0.1); position: sticky; bottom: 0; background: #fff; }
      .composer textarea { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 8px; resize: none; }
      .composer button { padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; }
      .thread-head { display: flex; align-items: center; gap: 10px; padding: 8px 10px; border-bottom: 1px solid rgba(0,0,0,0.1); }
      .thread-head h3 { border: 0; padding: 0; margin: 0; }
      .actions { margin-left: auto; display: flex; gap: 6px; }
      .actions input { padding: 6px 8px; border: 1px solid #ccc; border-radius: 8px; }
      .actions button { padding: 6px 10px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; }
      .actions .danger { border-color: #c62828; color: #c62828; }
      .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./admin.js"></script>
  </body>
  </html>
