<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Â· Messages</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      :root { --panel-bg: rgba(255,255,255,0.65); --panel-border: rgba(0,0,0,0.12); --text: #1a1a1a; --muted: rgba(0,0,0,0.6); --accent: #ff8a65; --accent2: #ffd166; --accent3: #a7f0ba; --accent4: #8ecae6; }
      .dark { --panel-bg: rgba(20,20,20,0.55); --panel-border: rgba(255,255,255,0.15); --text: #eaeaea; --muted: rgba(255,255,255,0.72); --accent: #ffb703; --accent2: #fb6f92; --accent3: #80ed99; --accent4: #90cdf4; }
      body { font-family: "Roboto Mono", monospace; padding: 18px; color: var(--text); background: radial-gradient(900px 700px at -10% -20%, rgba(255, 214, 102, 0.25), transparent 60%), radial-gradient(900px 700px at 110% 120%, rgba(142, 202, 230, 0.25), transparent 60%), linear-gradient(135deg, #fff6e9 0%, #fff 40%, #f3f7ff 100%); }
      body.dark { background: radial-gradient(800px 600px at -10% -10%, rgba(255, 111, 145, 0.18), transparent 60%), radial-gradient(800px 600px at 110% 110%, rgba(142, 202, 230, 0.14), transparent 60%), linear-gradient(120deg, #0e0e12, #121218); }
      .auth { max-width: 360px; margin: 40px auto; display: grid; gap: 10px; }
      .auth input { padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
      .auth button { padding: 10px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; }
      .layout { display: grid; grid-template-columns: 320px 1fr; gap: 12px; height: 82vh; }
      .panel { border: 1px solid var(--panel-border); border-radius: 14px; overflow: hidden; display: flex; flex-direction: column; background: var(--panel-bg); backdrop-filter: blur(8px); box-shadow: 0 12px 28px rgba(0,0,0,0.12); }
      .panel h3 { margin: 0; padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.1); }
      .list { overflow: auto; flex: 1; }
      .search { padding: 8px; border-bottom: 1px solid rgba(0,0,0,0.08); display: flex; gap: 8px; }
      .search input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 8px; }
      .visitor { padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.08); cursor: pointer; display: grid; grid-template-columns: 1fr auto; gap: 4px; }
      .visitor .vname { font-weight: 600; font-size: 14px; }
      .visitor .meta { font-size: 12px; opacity: 0.7; }
      .visitor .preview { grid-column: 1 / span 2; font-size: 12px; color: #555; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .visitor .badge { background: #333; color: #fff; border-radius: 10px; padding: 0 6px; font-size: 11px; }
      .visitor.active { background: rgba(0,0,0,0.06); }
      .messages { overflow: auto; flex: 1; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
      .row { display: flex; }
      .row.admin { justify-content: flex-end; }
      .bubble { max-width: 70%; padding: 8px 12px; border-radius: 12px; background: rgba(0,0,0,0.06); color: var(--text); border: 1px solid var(--panel-border); }
      .row.admin .bubble { background: var(--accent); color: #fff; border-color: transparent; }
      .composer { display: flex; gap: 8px; padding: 10px; border-top: 1px solid var(--panel-border); position: sticky; bottom: 0; background: transparent; }
      .composer textarea { flex: 1; padding: 10px 12px; border: 1px solid var(--panel-border); border-radius: 10px; resize: none; background: rgba(255,255,255,0.6); color: var(--text); }
      .dark .composer textarea { background: rgba(0,0,0,0.35); }
      .composer button { padding: 8px 12px; border: 1px solid var(--panel-border); border-radius: 10px; cursor: pointer; background: var(--accent); color: #fff; transition: transform .12s ease, box-shadow .2s ease; }
      .composer button:hover { transform: translateY(-1px); box-shadow: 0 8px 16px rgba(0,0,0,.18); }
      .thread-head { display: flex; align-items: center; gap: 10px; padding: 8px 10px; border-bottom: 1px solid var(--panel-border); }
      .thread-head h3 { border: 0; padding: 0; margin: 0; }
      .actions { margin-left: auto; display: flex; gap: 6px; }
      .actions input { padding: 6px 8px; border: 1px solid var(--panel-border); border-radius: 8px; background: rgba(255,255,255,0.6); color: var(--text); }
      .dark .actions input { background: rgba(0,0,0,0.35); }
      .actions button { padding: 6px 10px; border: 1px solid var(--panel-border); border-radius: 8px; cursor: pointer; background: rgba(0,0,0,0.06); color: var(--text); transition: transform .12s ease, box-shadow .2s ease; }
      .actions button:hover { transform: translateY(-1px); box-shadow: 0 8px 16px rgba(0,0,0,.18); }
      .actions .danger { border-color: #c62828; color: #c62828; }

      /* topbar */
      .topbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
      .mode-toggle { border: 1px solid var(--panel-border); background: var(--panel-bg); padding: 6px 10px; border-radius: 10px; cursor: pointer; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./admin.js"></script>
  </body>
  </html>
